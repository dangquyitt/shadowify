services:
  shadowify:
    build:
      context: .
      dockerfile: Dockerfile
    image: dangquyitt/shadowify:latest
    container_name: shadowify
    restart: unless-stopped
    ports:
      - 8000:8080
    env_file:
      - .env
    volumes:
      - ./configs:/configs
    depends_on:
      - postgres
    networks:
      - shadowify-network

  postgres:
    image: postgres:17-alpine
    container_name: postgres
    restart: unless-stopped
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - shadowify-network

  adminer:
    image: adminer:5
    container_name: adminer
    restart: unless-stopped
    ports:
      - 8081:8080
    volumes:
      - adminer-data:/var/lib/adminer
    depends_on:
      - postgres
    networks:
      - shadowify-network

  keycloak:
    image: quay.io/keycloak/keycloak:26.2.2
    container_name: keycloak
    restart: unless-stopped
    ports:
      - 8082:8080
    env_file:
      - .env
    command: "start-dev"
    depends_on:
      - postgres
    networks:
      - shadowify-network

  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.0.0
    container_name: es
    restart: unless-stopped
    ports:
      - 9200:9200
    volumes:
      - es-data:/usr/share/elasticsearch/data
    networks:
      - shadowify-network
    mem_limit: 1GB

volumes:
  es-data:
  postgres-data:
  adminer-data:

networks:
  shadowify-network:
    driver: bridge
